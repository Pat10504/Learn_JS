<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn_Rock_Paper_Scissors</title>
</head>
<body>
  <div>
    <h1>
      Rock Paper Scissors Game
    </h1>
  </div>
  <div>
    <button onclick="
      playGames('Rock');
    ">Rock</button>
    <button onclick="
      playGames('Scissors');
    ">Scissors</button>
    <button onclick="
      playGames('Paper');
    ">Paper</button>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      alert(`Reset Score`);
    ">Reset Score</button>
  </div>

</body>
<script>
  const score = {
    wins: 0,
    losses: 0,
    tie: 0
  };

  function playGames(playerMove) {

      const program = clickComputerMove();
      let result = '';

      if ( playerMove === 'Paper' ) {
        if ( program === 'Rock' ) {
        result = 'You Win';
        } else if ( program === 'Paper' ) {
          result = 'You Tie';
        } else if ( program === 'Scissors' ) {
          result = 'You Lose';
        }

      } else if ( playerMove === 'Scissors' ) {
        if ( program === 'Rock' ) {
        result = 'You Lose';
        } else if ( program === 'Paper' ) {
          result = 'You Win';
        } else if ( program === 'Scissors' ) {
          result = 'You Tie';
        }

      } else if ( playerMove === 'Rock' ) {
        if ( program === 'Rock' ) {
        result = 'You Tie';
        } else if ( program === 'Paper' ) {
          result = 'You Lose';
        } else if ( program === 'Scissors' ) {
          result = 'You Win';
        }
      }

      if ( result === 'You Win' ) {
        score.wins += 1;
      } else if ( result === 'You Lose' ) {
        score.losses += 1;
      } else if ( result === 'You Tie' ) {
        score.tie += 1;
      }

      alert( `You Choose ${playerMove} \nComputer Choose ${program} \n${result}!
      \nWins: ${score.wins}  Losses: ${score.losses}  Tie: ${score.tie}` );
  }

  function clickComputerMove() {
    const randomNumber = Math.floor ( Math.random() *3 );
    let program = '';
    if ( randomNumber === 0 ) {
      program = 'Rock';
    } else if ( randomNumber === 1 )
    {
      program = 'Paper';
    } else if ( randomNumber === 2 )
    {
    program = 'Scissors';
    }
    console.log( `คอมสุ่ม ${program}` );
    return program;
  }
</script>
</html>
