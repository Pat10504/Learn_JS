<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn_Rock_Paper_Scissors</title>
</head>
<body>
  <div>
    <h1>
      Rock Paper Scissors Game
    </h1>
  </div>
  <div>
    <button onclick="
      playGames('Rock');
    ">Rock</button>
    <button onclick="
      playGames('Scissors');
    ">Scissors</button>
    <button onclick="
      playGames('Paper');
    ">Paper</button>
  </div>

</body>
<script>

  function playGames(playerMove) {

      const program = clickComputerMove();
      let result = '';

      if ( playerMove === 'Paper' ) {
        if ( program === 'Rock' ) {
        result = 'You Win';
        } else if ( program === 'Paper' ) {
          result = 'You Tie';
        } else if ( program === 'Scissors' ) {
          result = 'You Lose';
        }

      } else if ( playerMove === 'Scissors' ) {
        if ( program === 'Rock' ) {
        result = 'You Lose';
        } else if ( program === 'Paper' ) {
          result = 'You Win';
        } else if ( program === 'Scissors' ) {
          result = 'You Tie';
        }

      } else if ( playerMove === 'Rock' ) {
        if ( program === 'Rock' ) {
        result = 'You Tie';
        } else if ( program === 'Paper' ) {
          result = 'You Lose';
        } else if ( program === 'Scissors' ) {
          result = 'You Win';
        }
      }
      alert( `You Choose ${playerMove} \nComputer Choose ${program} \n${result}!` );
  }

  function clickComputerMove() {
    const randomNumber = Math.floor ( Math.random() *3 );
    let program = '';
    if ( randomNumber === 0 ) {
      program = 'Rock';
    } else if ( randomNumber === 1 )
    {
      program = 'Paper';
    } else if ( randomNumber === 2 )
    {
    program = 'Scissors';
    }
    console.log( `คอมสุ่ม ${program}` );
    return program;
  }
</script>
</html>
