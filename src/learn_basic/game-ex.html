<head>

  <title>üéÆ Rock Paper Scissors Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    /* Score Board */
    .scoreboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .score-item {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .score-item:active {
      transform: scale(0.95);
    }

    .score-label {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .score-value {
      font-size: 2em;
      font-weight: bold;
    }

    .wins { color: #4CAF50; }
    .losses { color: #f44336; }
    .ties { color: #FF9800; }

    /* Game Area */
    .game-area {
      margin: 30px 0;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .choice-btn {
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 50%;
      font-size: 3em;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      -webkit-user-select: none;
      user-select: none;
    }

    .choice-btn:active {
      transform: scale(0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Result Display */
    .result-display {
      margin: 30px 0;
      padding: 30px;
      background: #f7f7f7;
      border-radius: 15px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .battle-area {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .player-choice, .computer-choice {
      text-align: center;
    }

    .choice-display {
      font-size: 4em;
      margin: 10px 0;
      animation: fadeIn 0.5s;
    }

    .vs {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .result-text {
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 15px;
      animation: bounceIn 0.5s;
    }

    .win-text { color: #4CAF50; }
    .lose-text { color: #f44336; }
    .tie-text { color: #FF9800; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.5s;
    }

    /* History */
    .history {
      margin-top: 30px;
    }

    .history-title {
      font-size: 1.2em;
      color: #667eea;
      margin-bottom: 15px;
      text-align: center;
    }

    .history-list {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .history-list::-webkit-scrollbar {
      display: none;
    }

    .history-item {
      min-width: 100px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 10px;
      text-align: center;
      font-size: 0.9em;
      flex-shrink: 0;
    }

    /* Buttons */
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.3s;
      -webkit-user-select: none;
      user-select: none;
    }

    .btn-reset {
      background: #f44336;
      color: white;
    }

    .btn-reset:active {
      background: #d32f2f;
      transform: scale(0.95);
    }

      }

    /* General Mobile Devices (< 600px) */
    @media (max-width: 600px) {

      .score-item:hover {

      }
    }

<body>
  <div class="game-container">
    <h1>üéÆ Rock Paper Scissors Pro</h1>
    <p class="subtitle">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏≤‡∏ß‡∏∏‡∏ò‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì!</p>

    <!-- Scoreboard -->
    <div class="scoreboard">

    <!-- Game Area -->
    <div class="game-area">

        </button>
      </div>

    <!-- Result Display -->
    <div class="result-display" id="resultDisplay">
      <p style="color: #888;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏≤‡∏ß‡∏∏‡∏ò‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°!</p>
    </div>

    <!-- History -->
    <div class="history">
      <div class="history-title">üìä ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥ 5 ‡πÄ‡∏Å‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</div>
      <div class="history-list" id="historyList">
        <div class="history-item">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn btn-reset" onclick="resetGame()">
        üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
      </button>
    </div>
  </div>

  <script>
    // Game State - ‡πÉ‡∏ä‡πâ Object ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡∏°
    const gameState = {
      wins: 0,
      losses: 0,
      ties: 0,
      history: []
    };

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Local Storage ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
    function loadGameState() {
      const savedState = localStorage.getItem('rpsGameState');
      if (savedState) {
        const parsed = JSON.parse(savedState);
        gameState.wins = parsed.wins || 0;
        gameState.losses = parsed.losses || 0;
        gameState.ties = parsed.ties || 0;
        gameState.history = parsed.history || [];
        updateDisplay();
      }
    }

    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á Local Storage
    function saveGameState() {
      localStorage.setItem('rpsGameState', JSON.stringify(gameState));
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡∏°
    function playGame(playerMove) {
      const computerMove = getComputerMove();
      const result = determineWinner(playerMove, computerMove);

      // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
      updateScore(result);

      // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
      addToHistory(playerMove, computerMove, result);

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      displayResult(playerMove, computerMove, result);

      // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      saveGameState();

      // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏° Audio ‡πÑ‡∏î‡πâ)
      playSound(result);
    }

    // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå
    function getComputerMove() {
      const moves = ['Rock', 'Paper', 'Scissors'];
      const randomIndex = Math.floor(Math.random() * 3);
      return moves[randomIndex];
    }

    // ‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô
    function determineWinner(player, computer) {
      if (player === computer) return 'tie';

      const winConditions = {
        'Rock': 'Scissors',
        'Paper': 'Rock',
        'Scissors': 'Paper'
      };

      return winConditions[player] === computer ? 'win' : 'lose';
    }

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function updateScore(result) {
      if (result === 'win') gameState.wins++;
      else if (result === 'lose') gameState.losses++;
      else gameState.ties++;

      updateScoreDisplay();
    }

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function updateScoreDisplay() {
      document.getElementById('winsScore').textContent = gameState.wins;
      document.getElementById('lossesScore').textContent = gameState.losses;
      document.getElementById('tiesScore').textContent = gameState.ties;
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô
    function displayResult(playerMove, computerMove, result) {
      const emoji = {
        'Rock': '‚úä',
        'Paper': '‚úã',
        'Scissors': '‚úåÔ∏è'
      };

      const resultText = {
        'win': '‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! üéâ',
        'lose': '‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ! üò¢',
        'tie': '‡πÄ‡∏™‡∏°‡∏≠‡∏Å‡∏±‡∏ô! ü§ù'
      };

      const resultClass = {
        'win': 'win-text',
        'lose': 'lose-text',
        'tie': 'tie-text'
      };

      const resultDisplay = document.getElementById('resultDisplay');
      resultDisplay.innerHTML = `
        <div class="battle-area">
          <div class="player-choice">
            <div style="color: #888; font-size: 0.85em;">‡∏Ñ‡∏∏‡∏ì</div>
            <div class="choice-display">${emoji[playerMove]}</div>
            <div style="color: #888; font-size: 0.85em;">${playerMove}</div>
          </div>
          <div class="vs">VS</div>
          <div class="computer-choice">
            <div style="color: #888; font-size: 0.85em;">‡∏Ñ‡∏≠‡∏°</div>
            <div class="choice-display">${emoji[computerMove]}</div>
            <div style="color: #888; font-size: 0.85em;">${computerMove}</div>
          </div>
        </div>
        <div class="result-text ${resultClass[result]}">
          ${resultText[result]}
        </div>
      `;

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° animation
      resultDisplay.classList.add('shake');
      setTimeout(() => resultDisplay.classList.remove('shake'), 500);
    }

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô
    function addToHistory(playerMove, computerMove, result) {
      const emoji = {
        'Rock': '‚úä',
        'Paper': '‚úã',
        'Scissors': '‚úåÔ∏è'
      };

      const historyItem = {
        player: playerMove,
        computer: computerMove,
        result: result,
        emoji: emoji
      };

      gameState.history.unshift(historyItem);

      // ‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏Ñ‡πà 5 ‡πÄ‡∏Å‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
      if (gameState.history.length > 5) {
        gameState.history.pop();
      }

      updateHistoryDisplay();
    }

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
    function updateHistoryDisplay() {
      const historyList = document.getElementById('historyList');

      if (gameState.history.length === 0) {
        historyList.innerHTML = '<div class="history-item">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</div>';
        return;
      }

      const resultIcon = {
        'win': '‚úÖ',
        'lose': '‚ùå',
        'tie': '‚ûñ'
      };

      historyList.innerHTML = gameState.history.map(item => `
        <div class="history-item">
          <div style="font-size: 1.5em; margin-bottom: 5px;">
            ${item.emoji[item.player]} vs ${item.emoji[item.computer]}
          </div>
          <div style="font-size: 1.2em;">
            ${resultIcon[item.result]}
          </div>
        </div>
      `).join('');
    }

    // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏Å‡∏°
    function resetGame() {
      if (confirm('‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
