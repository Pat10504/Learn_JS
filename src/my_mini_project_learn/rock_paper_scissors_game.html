<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Games</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: monospace;
  }
  button{
    padding: 5px 10px;
    background-color: #e6e448;
    border-radius: 5px;
    border-style: none;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover{
    transform: scale(1.2);
  }
  .container{
    max-width: 1200px;
    margin: 20px auto;
    width: calc(100% - 40px);
    background-color: rgb(216, 233, 248);
    border-radius: 20px;
  }
  .content{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .btn{
    display: flex;
    justify-content: center;
    align-self: stretch;
    gap: 25px;
    border-bottom: 1px solid black;
    box-shadow: 0 15px 10px -11px rgb(0,0,0,0.4);
    padding-bottom: 15px;
  }
  .score{
    display: flex;
    gap: 20px;
  }
  .dashboard{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  .dashboard-game{
    display: flex;
    gap: 20px;
  }
</style>
<body>
  <div class="container">
    <div class="content">
      <div class="btn">
        <button onclick="
          playGames('Rock');
        ">Rock</button>
        <button onclick="
          playGames('Paper');
        ">Paper</button>
        <button onclick="
          playGames('Scissors');
        ">Scrissors</button>
        <button onclick="
          clearScore();
        ">Reset Score</button>
      </div>
      <div class="dashboard">
        <div class="dashboard-game">
          <div>คุณเลือก</div>
          <div>คอมพิวเตอร์สุ่ม</div>
        </div>
        <div>ผลลัพธ์</div>
      </div>
      <div>
        <h1>score</h1>
      </div>
      <div class="score">
        <div>Win:</div><div id="1"></div>
        <div>Tie:</div><div id="2"></div>
        <div>Loses:</div><div id="3"></div>
      </div>
    </div>

  </div>

</body>
<script>
  const score = JSON.parse(localStorage.getItem('score')) ||
  {
    Win: 0,
    Tie: 0,
    Loses: 0,
  }

  function disPlay(){
    document.getElementById('1').innerHTML = score.Win;
    document.getElementById('2').innerHTML = score.Tie;
    document.getElementById('3').innerHTML = score.Loses;
  }
  disPlay();

  function playGames(pick){
    const computorRamdom = programRandom();
    let resultGames = '';
    if(pick === 'Rock'){
      if(computorRamdom === 'Rock'){
        resultGames = 'Tie';
      }else if(computorRamdom === 'Paper'){
        resultGames = 'Loses';
      }else if(computorRamdom === 'Scissors'){
        resultGames = 'Win';
      }
    }else if(pick === 'Paper'){
      if(computorRamdom === 'Rock'){
        resultGames = 'Win';
      }else if(computorRamdom === 'Paper'){
        resultGames = 'Tie';
      }else if(computorRamdom === 'Scissors'){
        resultGames = 'Loses';
      }
    }else if(pick === 'Scissors'){
      if(computorRamdom === 'Rock'){
        resultGames = 'Loses';
      }else if(computorRamdom === 'Paper'){
        resultGames = 'Win';
      }else if(computorRamdom === 'Scissors'){
        resultGames = 'Tie';
      }
    }

    if(resultGames === 'Win'){
      score.Win += 1;
    }else if(resultGames === 'Tie'){
      score.Tie += 1;
    }else if(resultGames === 'Loses'){
      score.Loses += 1;
    }
    localStorage.setItem('score', JSON.stringify(score));
    disPlay();
    alert(`You Pick ${pick} Computor Pick ${computorRamdom} \n Result Games ${resultGames}`);
  }

  function programRandom(){
    const randonNumber = Math.floor(Math.random()*3);
    let resultProgram = '';
    if(randonNumber === 0){
      resultProgram = 'Rock';
    }else if(randonNumber === 1){
      resultProgram = 'Paper';
    }else if(randonNumber === 2){
      resultProgram = 'Scissors';
    }
    console.log(resultProgram);
    return resultProgram;
  }

  function clearScore(){
    score.Win = 0;
    score.Tie = 0;
    score.Loses = 0;
    disPlay();
  }
</script>
</html>
