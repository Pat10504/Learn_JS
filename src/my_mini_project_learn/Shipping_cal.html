<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Shipping Calculator</h1>
    <p>Oders Under $40 = +$10 Shipping.</p>
    <p>Oders Over $40 = Free Shipping.</p>
    <div>
      <input type="number" id="price">
      <input type="button" value="Calculator" onclick="calShipping()">
    </div>
    <p id="result"></p>
  </div>
</body>
<script>

  function calShipping(){
    let price = document.getElementById('price').value
    if(price < 40){
      price = Number(price) + 10;
    }
    textResult(price.toString());
  }


  function textResult(price){
    document.getElementById('result').innerHTML = `$${price}`;
  }
</script>
</html>
