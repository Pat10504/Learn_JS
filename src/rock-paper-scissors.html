      let program = '';

      if ( randomNumber === 0 ) {
        program = 'Rock';

      {
        program = 'Paper';
      } else if ( randomNumber === 2 )
      {
        program = 'Scissors';
      }

      let result = '';

      if ( program === 'Rock' ) {
        result = 'You Tie';
      } else if ( program === 'Paper' ) {
        result = 'You Lose';
      } else if ( program === 'Scissors' ) {
        result = 'You Win';
      }
